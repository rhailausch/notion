<html>
<head>
    <title>Greeting Message</title>
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Rock+Salt">
    <style>
#lbl {
    font-family: 'Rock Salt', sans-serif;
    font-size: xx-large;
    color: #DA5162;
    padding: 20px;
 
    text-align: center;
    line-height: 2;
    height:85%
}     
body{
    background-color: #FFCACB;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    var months = new Array(11);
    months[0] = "January";
    months[1] = "February";
    months[2] = "March";
    months[3] = "April";
    months[4] = "May";
    months[5] = "June";
    months[6] = "July";
    months[7] = "August";
    months[8] = "September";
    months[9] = "October";
    months[10] = "November";
    months[11] = "December";


    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var curmonth = months[today.getMonth()];
    var date = dayOfWeek
    var date2 = curmonth+" " + today.getDate()+", " + today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'Good Morning  ';
    else if (hrs >= 12 && hrs < 17)
        greet = 'Good Afternoon ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening ';

    document.getElementById('lbl').innerHTML =
        greet+= "Rebecca! " + `<div id="date"> It's ${date}</div>` + date2;
</script>
</html>
